<!doctype html5>
<html>
<head>
  <meta charset='utf8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pbox</title>
  <style>
body {
  width: 32em;
  max-width: 90%;
  margin: 1em auto;
  font-size: 18px;
}

#to-encrypt {
  width: 100%;
  max-width: 100%;
  resize: vertical;
  padding: 0.5em;
  min-height: 10em;
  font-size: inherit;
  font-family: 'Consolas', monospace;
  margin: 1em 0;
}

h1, h2 { margin: 0; }
button { font: inherit; }
input  { height: 1.8em; }

#encrypted {
  width: 100%;
  font-family: 'Consolas', monospace;
  font-size: inherit;
  overflow: scroll;
  margin-bottom: 1em;
  padding: 0.3em;
}

#error {
  display: block;
  color: red;
  font-size: 1.2em;
  padding: 0.5em;
}

#lockart {
  display: block;
}

#lock {
  overflow: auto;
  font-size: 1em;
  font-family: 'Consolas', monospace;
}
  </style>
</head>
<body>
  <center>
    <h1>pbox</h1>
    <svg id='lockart' width="80" height="80"></svg>
    <b>key:</b> <input id='lock' placeholder='key'></input>
  </center>

  <textarea placeholder="type something..." cols='80' id='to-encrypt'></textarea>

  <h2>encrypted:</h2>
  <span id='error'></span>

  <input id='encrypted' placeholder='paste encrypted content here'></input>
  <button id='decrypt'>decrypt</button>
  <button id='copy'>copy</button>

  <ul>
    <li>get your friend to visit this page.</li>
    <li>share the key with a friend.</li>
    <li>then press copy and share it with them so they can decrypt the message.</li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.0"></script>
  <script src='dist.js'></script>
</body>
</html>
