<!doctype html5>
<html>
<head>
  <meta charset='utf8'/>
  <title>pbox</title>
  <style>
body {
  width: 32em;
  max-width: 90%;
  margin: 1em auto;
  font-size: 18px;
}

#to-encrypt {
  width: 100%;
  max-width: 100%;
  min-width: 100%;
  padding: 0.5em;
  min-height: 10em;
  font-size: inherit;
  font-family: 'Consolas', monospace;
}

h1, h2 { margin: 0; }
button { font: inherit; }

#encrypted {
  width: 100%;
  font-family: 'Consolas', monospace;
  font-size: inherit;
  overflow: scroll;
  margin-bottom: 1em;
  padding: 0.3em;
}

#error {
  display: block;
  color: red;
  font-size: 1.2em;
  padding: 0.5em;
}

#lock {
  display: block;
  overflow: auto;
  font-size: 0.8em;
  font-family: 'Consolas', monospace;
  color: gray;
}
  </style>
</head>
<body>
  <center>
    <h1>pbox</h1>
    <svg id='lockart' data-jdenticon-value="" width="80" height="80"></svg>
    <code id='lock'></code>
  </center>
  <hr/>

  <textarea placeholder="type something..." cols='80' id='to-encrypt'></textarea>

  <hr/>

  <h2>encrypted:</h2>
  <span id='error'></span>

  <input id='encrypted'></input>
  <button id='decrypt'>decrypt</button><button id='copy'>copy</button>

  <p>
    <ul>
      <li>first share the link to this page with your friend.</li>
      <li>then press copy and share the text with your friend to let them decrypt the message.</li>
    </ul>
  </p>

  <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.0"></script>
  <script src='dist.js'></script>
</body>
</html>
